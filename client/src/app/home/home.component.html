<nz-layout>
    <nz-header>
        <div class="logo">
            <h1>IQ180</h1>
        </div>
        <div class="right" *ngIf="currentPlayer$ | async as player">
            <span>Hello {{ player.name }}, Isn't you ?</span>
        </div>
    </nz-header>
    <nz-content>
        <div class="inner-content">
            <div class="top" nz-row nzGutter="16px">
                <div nz-col [nzSm]="24" [nzMd]="16">
                    <app-game-field></app-game-field>
                </div>
                <div nz-col [nzSm]="24" [nzMd]="8">
                    <app-players></app-players>
                </div>
            </div>
            <div class="bottom" nz-row>
                <div nz-col nzSpan="24">
                    <app-chat></app-chat>
                </div>
            </div>
        </div>
    </nz-content>
    <nz-footer>Team GGG x Ken Â©2019 Part of Netcentric Architecture</nz-footer>
</nz-layout>
