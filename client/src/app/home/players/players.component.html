<h2>Players</h2>
<cdk-virtual-scroll-viewport
    [itemSize]="(players$ | async)?.length"
    class="scroll-container"
>
    <nz-list>
        <nz-list-item *cdkVirtualFor="let player of players$">
            <nz-skeleton
                *ngIf="!player"
                [nzAvatar]="true"
                [nzParagraph]="{ rows: 1 }"
            ></nz-skeleton>
            <nz-list-item-meta
                *ngIf="player"
                [nzTitle]="nzTitle"
                nzAvatar="{{ player.avatar }}"
                [nzDescription]="player.name"
            >
                <ng-template #nzTitle>
                    <a href="https://ng.ant.design">{{ player.name }}</a>
                </ng-template>
            </nz-list-item-meta>
        </nz-list-item>
    </nz-list>
</cdk-virtual-scroll-viewport>
